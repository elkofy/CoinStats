<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CryptoDash</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="script.js" charset="utf-8"></script>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="frosted-glass">
      <h1>CryptoDash</h1>
      <h2>Toutes informations sur les cryptomonnaies simplement résumées</h2>
    </header>

    <div id="dashboard">
      
      <div id="coins-table" class="frosted-glass">
        <table>

          <thead>
            <tr>
              <th colspan="1">Rang</th>
              <th colspan="1">Sigle</th>
              <th colspan="1">Coin</th>
              <th colspan="1">MarketValue</th>
              <th colspan="1">Variation</th>
              <th colspan="1">Cours</th>
            </tr>
          </thead>

          <tbody id="listeCrypto"></tbody>

        </table>
      </div>

      <div id="left-panel">
        <div id="pager" class="frosted-glass">
          <div id="page-viewer" >
            <p>PAGE 1</p>
            <span id="page-reset">Reset</span>
          </div>
          <button
            id="page-next"
            class="pager-elements"
          >
            PAGE SUIVANTE
          </button>
          <button
            id="page-before"
            class="pager-elements"
          >
            PAGE PRECEDENTE
          </button>
        </div>
        <div id="cube" class="frosted-glass">
          <h3>FAVORIS</h3>
          <ul>
            <li>
              <div>
                <p>BITCOIN</p>
              </div>
            </li>
            <li>
              <p>ETHEREUM</p>
            </li>
            <li>
              <p>DOGE</p>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
